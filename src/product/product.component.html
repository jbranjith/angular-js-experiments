<h2>{{title}}</h2>
<h3>Product List</h3>
<ul>
	<li *ngFor="let product of products">
		<a routerLink="/info/{{product.id}}">
			<span >{{product.id}}</span> {{product.name}}</a>
  </li>
</ul>
