<table sortable-table (sorted)="onSorted($event)">
	<tr>
		<th sortable-column="id" sort-direction="asc">ID</th>
		<th sortable-column="name">NAME</th>
		<th sortable-column="type">TYPE</th>
		<th sortable-column="price">PRICE</th>
	</tr>
	<tr *ngFor="let product of products">
		<td>{{product.id}}</td>
		<td>{{product.name}}</td>
		<td>{{product.type}}</td>
		<td>{{product.price}}</td>
	</tr>
</table>
